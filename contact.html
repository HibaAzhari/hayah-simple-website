<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hayah - Oil & Gas Consultancy</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"  type='text/css'>
    </head>
    <body>
        <section class="sub-header">
            <nav>
                <a href="index.html"><img src="images/logo.png" alt=""></a>
                <div class="nav-links" id="navLinks">
                    <i class="fas fa-times" onclick="hideMenu()"></i>
                    <ul>
                        <li><a href="/index.html">HOME</a></li>
                        <li><a href="/about.html">ABOUT</a></li>
                        <li><a href="">PARTNERS</a></li>
                        <li><a href="">CONTACT</a></li>
                    </ul>
                </div>
                <i class="fas fa-bars" onclick="showMenu()"></i>
            </nav>

            <h1>Contact us</h1>

        </section>

        <section class="contact-us">
            <div class="row">
                <div class="contact-col">
                    <div>
                        <i class="fas fa-home"></i>
                        <span>
                            <h5>XYZ Road, ABC Building</h5>
                            <p>Dubai, United Arab Emirates</p>
                        </span>
                    </div>
                    <div>
                        <i class="fas fa-phone"></i>
                        <span>
                            <h5>+971-12356789</h5>
                            <p>Hayah CEO</p>
                        </span>
                    </div>
                    <div>
                        <i class="fas fa-envelope"></i>
                        <span>
                            <h5>azhari@hayah-oc.com</h5>
                            <p>Email us your enquiries</p>
                        </span>
                    </div>
                </div>
                <div class="contact-col">
                    <form action="">
                        <input type="text" name="name" placeholder="Enter Name" required>
                        <input type="email" name="email" placeholder="Enter email address" required>
                        <input type="text" name="subject" placeholder="Enter subject" required>
                        <textarea rows="8" name="enquiry" placeholder="Enquiry" required></textarea>
                        <button type="submit" class="hero-btn red-btn">Send</button>
                    </form>
                </div>
            </div>
        </section>

        

        <section class="footer">
            <p>Hayah Oil and Gas consultancy</p>
        </section>
        
        <script>
            var navLinks = document.getElementById("navLinks");

            function showMenu(){
                navLinks.style.right = "0";
            }
            function hideMenu(){
                navLinks.style.right = "-200px";
            }

        </script>
    </body>
</html>
